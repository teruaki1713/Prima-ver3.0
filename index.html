<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--google fonts-->
		<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
	<!--end-->
	<!--Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!--end-->
	<!--font awesome-->
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<!--end-->
	<title>sample text</title>
</head>
<body>

	<!-- javascript用のボタン　クラス名　命名ルール

		class = " (main or card or list) _ page数 _ page内でのボタンの番号 "
		グループ p + グループの順番

		例：class="main_1_4"

		表示用のboxに対する　クラス名　命名ルール

		class = " (main or card or list) _ page数"
		 > class = " (main or card or list) _ page数 / 番号 "

		例：class="main_1";
				class="main_1/1"
	
	-->

	<div class="container-fluid">

		<div class="case">

			<div class="main">

				<div class="page1" style="display: block;">
					<div class="first_page main_1" style="display: block">
						<div class="row">
							<h2>記述式で英単語を勉強しよう</h2>
							<img src="undraw_road_to_knowledge_m8s0.png" alt="">
						</div>
						<div class="row kind">
							<section class="select_list main_1_1 p1" onclick="ques = question2">
								<p><i class="fas fa-sort-amount-up"></i><span>順番</span></p>
							</section>
							<section class="select_list main_1_2 p1" onclick="ques = question3">
								<p><i class="fas fa-random"></i><span>ランダム</span></p>
							</section>
						</div>
					</div>

					<div class="second_page main_2" style="display: none">
						<div class="row">
							<h2>Part を選択しよう</h2>
							<img src="undraw_Choose_bwbs.png" alt="">
						</div>
						<div class="row parts_1"></div>
					</div>

					<div class="third_page main_3" style="display: none">
						<div class="row">
							<h2>範囲を選択しよう</h2>
							<img src="undraw_select_option_y75i.png" alt="">
						</div>
					</div>

					<div class="fourth_page main_4" style="display: none">
						<header>
							<ul>
								<li><span id="QN">0</span>問目</li>
								<li>No.<span id="WN">0</span></li>
								<li>正答率：<span id="PN">100</span>%</li>
							</ul>
						</header>
						<h3 id="check">問：<span>sample text</span></h3>
						<form name="form">
							<input type="text" name="" value="" class="none" style="display:none;">
							<input type="text" id="form" autocomplete="off" placeholder="回答を入力">
						</form>
						<nav>
							<button><i class="fas fa-volume-up" id="ano"></i></button>
							<button><i class="fas fa-lightbulb" id="hin"></i></button>
						</nav>
						<div class="buttons">
							<button class="more">やり直す</button>
							<button class="home1">ホームに戻る</button>
						</div>
					</div>

					<div class="row fifth_page main_5" style="display: none;">
						<h2>結果</h2>

						<canvas id="myChart"></canvas>

						<ul class="result">
							<li><span class="left">正答率</span><span class="right result_1">100%</span></li>
							<li><span class="left">正解数</span><span class="right result_2">100</span></li>
							<li><span class="left">不正解数</span><span class="right result_3">100</span></li>
						</ul>

						<div class="buttons">
							<button>間違えた問題のみ</button>
							<button class="harf more">もう一度</button>
							<button class="harf home1">ホームに戻る</button>
						</div>

					</div>

				</div>
		
				<div class="page2" style="display: none;">
					<div class="card_1">
						<div class="row">
							<h2>暗記カードで英単語を勉強しよう</h2>
							<img src="undraw_environmental_study_skau.png" alt="">
						</div>
						<div class="row kind">
							<section class="select_list card_1_1 p4" onclick="ques = question2">
								<p><i class="fas fa-random"></i><span>日本語　▶　英語</span></p>
							</section>
							<section class="select_list card_1_2 p4" onclick="ques = question3">
								<p><i class="fas fa-random"></i><span> 英語　▶　日本語</span></p>
							</section>
						</div>
					</div>

					<div class="card_2" style="display: none;">
						<div class="row">
							<h2>Part を選択しよう</h2>
							<img src="undraw_Choose_bwbs.png" alt="">
						</div>
						<div class="row parts_2"></div>
					</div>

					<div class="card_3" style="display: none;">
						<div class="row">
							<h2>範囲を選択しよう</h2>
							<img src="undraw_select_option_y75i.png" alt="">
						</div>
					</div>
					
					<div class="card_4" style="display: none;">
						<p class="now">1</p>
						<div class="cross home2"><p>✗</p></div>
						<main class="card_main">
						</main>
					</div>
				</div>
		
				<div class="page3" style="display: none;">
					<div class="row">
						<h2>現在開発中・・・</h2>
					</div>
				</div>

			</div>
	
		</div>

	</div>

	<footer>
		<nav>
			<div class="row">
				<a class="main_b" style="box-shadow: 0 0 5px 2px rgba(69, 69, 201, 0.39);"><i class="fas fa-pen"></i></a>
				<a class="card_b"><i class="fas fa-window-restore"></i></a>
				<a class="list_b"><i class="fas fa-th-list"></i></a>
			</div>
		</nav>
	</footer>

<!--Bootstrap JS-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!--end-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
